<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="cookie-container ">
        <p class="counter">
            <p><span class="cookie-number ">0</span> cookies</p>
            <p><span class="cookies-per-second">0</span> cookies per second</p>
        </p>
        <img class="cookie" draggable="false" src="./img/cookie.png" alt="cookie">
        <button  class="save">Save progress</button>
    </div>
    <ul id="upgrades" class="upgrades ">
        <li class="upgrade">
        </li>
    </ul>

    <script src="./App.js"></script>
</body>

</html>
